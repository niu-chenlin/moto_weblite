<body>
    <div class="container-fluid head">
        <div id="demo" class="carousel slide custom-slide" data-ride="carousel">

                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- 轮播图片 -->
            <div class="carousel-inner" style="background-color: antiquewhite;">
                <div class="carousel-item active">
                    <img src="/images/index/h-11.jpg">

                    <img src="/images/index/h-33.jpg">
                    <div class="img-info">
                        <div class="title">This is title3</div>
                        <div class="info">This is info3</div>
                        <div class="button">
                            <span>enter info3 >></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
